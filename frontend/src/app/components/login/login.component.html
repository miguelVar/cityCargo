<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card">
        <div class="card-body">
          <img src="https://cdn.freebiesupply.com/images/large/2x/ibm-logo-transparent.png" class="img-fluid"
            alt="Responsive image">
          <br>
          <br>
          <h5 class="card-title">Iniciar Sesión</h5>

          <form [formGroup]="loginForm">
            <div class="form-group">
              <input id="input" type="email" class="form-control" name="correo" placeholder="Correo" formControlName="correo"
                autofocus>
            </div>
            <div class="form-group">
              <input id="input" type="password" class="form-control" name="password" placeholder="Password"
                formControlName="password">
            </div>
            <div class="form-label-group">
              <button class="btn btn-block" id="btnLogin" type="button">Iniciar Sesión</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
