<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card">
        <div class="card-body">
          <img src="https://res.cloudinary.com/daio6etvn/image/upload/v1553630585/LOGO_FINAL.png" class="img-fluid"
            alt="Responsive image">
          <br>
          <br>
          <h5 class="card-title">Iniciar Sesión</h5>

          <form #loginForm="ngForm">
            <div class="form-group">
              <input id="input" type="email" class="form-control" name="correo" #name="ngModel" [(ngModel)]="correo"
                placeholder="Correo" autofocus>
            </div>
            <div class="form-group">
              <input id="inputb" type="password" class="form-control" name="password" #name="ngModel"
                [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="form-label-group">
              <button class="btn btn-block" id="btnLogin" type="button" (click)="login(loginForm)">Iniciar
                Sesión</button>
            </div>

            <div class="text-center">
              <div *ngIf="!yaCargo()" class="spinner-border text-primary" role="status"
                style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</body>
